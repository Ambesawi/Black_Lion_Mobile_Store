<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Add any additional styles or links to external stylesheets here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #product-list {
            list-style: none;
            padding: 0;
            margin: 20px;
        }

        #product-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product List</h1>
    </header>
    <ul id="product-list"></ul>

    <!-- Include your JavaScript file at the end of the body to ensure the DOM is fully loaded -->
    <script src="app.js"></script>
</body>
</html>
